<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo CSS Grid Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f4f4f9;
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }

        .header {
            grid-column: 1 / 3;
            background: #e8590c;
            padding: 20px;
        }

        .main-left {
            grid-column: 1 / 2;
            grid-row: 2 / 3;
            background: #e8590c;
            padding: 20px;
        }

        .main-right-top {
            grid-column: 2 / 3;
            grid-row: 2 / 3;
            background: #e8590c;
            padding: 20px;
        }

        .main-right-bottom {
            grid-column: 2 / 3;
            grid-row: 3 / 4;
            background: #e8590c;
            padding: 20px;
        }

        .middle {
            grid-column: 1 / 3;
            grid-row: 4 / 5;
            background: #e8590c;
            padding: 20px;
        }

        .footer {
            grid-column: 1 / 3;
            background: #e8590c;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Header</div>
        <div class="main-left">Main Left</div>
        <div class="main-right-top">Main Right Top</div>
        <div class="main-right-bottom">Main Right Bottom</div>
        <div class="middle">Middle</div>
        <div class="footer">Footer</div>
    </div>
</body>

</html>
